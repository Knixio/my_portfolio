<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36d0177949.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/index.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- background image reference added here in the body tag-->
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About Me </a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link"> My Projects </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link"> Contact Me </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <section>
        <div class="container">
          <form
            action="https://formspree.io/f/mleolzyv"
            method="POST"
            id="my-form"
          >
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text" id="firstName" name="firstName" />
            </div>

            <div class="form-group">
              <label for="lastName"> Last Name</label>
              <input type="text" id="lastName" name="lastName" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status">Success</div>
      </section>
    </main>
    <footer id="main-footer">Copyright &copy; 2020</footer>

    <script src="../javascript/index.js"></script>
  </body>
</html>
